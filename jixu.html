<p class="css1">武汉大学早在50年代初期就开始举办成人高等教育，经过半个世纪的发展，现已形成包括高等函授教育、夜大学、成人脱产教育、高等教育自学考试、网络(远程)教育和教师培训、干部培训等非学历教育培训多层次、多形式的完备的继续教育办学体系，是武汉大学培养人才、服务社会的重要力量。</p>
<p class="css1">武汉大学的继续教育始终坚持社会主义办学方向，努力适应经济和社会发展的需要，规范办学、严格管理、注重质量，并充分发挥学校学科门类齐全和师资力量雄厚的优势，实行多层次、多渠道、多形式办学。几十年来，为社会培养各类专门人才已达10余万人。</p>
<p class="css1">管理机构：继续教育学院</p>
